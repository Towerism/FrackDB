language: c++

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5

install:
  - export CXX=g++-5
  - sudo ci/install_biicode.sh
  - bii setup:cpp

script: make

after_success:
  - bii user "$BII_USER" -p "$BII_PASSWORD"
  - bii publish

env:
  global:
    - BII_USER=Towerism
    # BII_PASSWORD > travis encrypt BII_PASSWORD=xxxxx --add
    - secure: 
