language: c++

env:
  global:
    - BII_USER=Towerism
    - secure: 
    - secure: 

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - boost-latest
    packages:
      - g++-5
      - libboost-all-dev
  coverity_scan:
    project:
      name: "Towerism/FrackDB"
      description: "Another database management system"
    notification_email: martin.frackerjr@gmail.com
    build_command: make
    branch_pattern: coverity-scan

install:
  - bundle install
  - sudo ci/install_lcov.sh
  - sudo ci/fix_symlinks.sh
  - sudo ci/install_biicode.sh
  - bii setup:cpp

script: if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then make coverage; fi

after_success:
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then bii user "$BII_USER" -p "$BII_PASSWORD"; fi
  - if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then bii --publish; fi  
- if [ "${COVERITY_SCAN_BRANCH}" != 1 ]; then coveralls-lcov bii/build/coverage/coverage.info.cleaned; fi
