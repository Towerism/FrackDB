language: c++

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5

install:
  - export CXX=g++-5
  - sudo ci/install_biicode.sh
  - bii setup:cpp

script: make

deploy:
  provider: biicode
  user: Towerism
  password:
    secure: 
  on:
    repo: Towerism/FrackDB
    all_branches: true

